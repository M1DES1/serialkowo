<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serialkowo - Odtwarzacz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="player-page">
        <div class="player-header">
            <a href="hazbin-hotel.html" class="back-btn">← Powrót</a>
            <h1>Hazbin Hotel - Odcinek 1</h1>
            <a href="index.html" class="home-btn">Strona Główna</a>
        </div>

        <div class="video-main-container">
            <!-- Lewy panel z wideo -->
            <div class="video-wrapper">
                <video id="video-player" controls controlsList="nodownload" preload="auto">
                    <source src="https://github.com/M1DES1/serialkowo/raw/refs/heads/main/seriale/hazbinhotel/HAZBIN%20HOTEL%20(PILOT)%20%20Dubbing%20PL%20-%20BruDolina%20Studios%20(1080p,%20h264).mp4" type="video/mp4">
                    Twoja przeglądarka nie obsługuje odtwarzacza wideo.
                </video>
                <div class="video-loading" id="video-loading">
                    <div class="loading-spinner"></div>
                    <p>Ładowanie wideo...</p>
                </div>
                
                <!-- Informacja o ładowaniu -->
                <div class="video-info" id="video-info">
                    <p>Wideo ładuje się z GitHub... Może to chwilę potrwać.</p>
                </div>
            </div>

            <!-- Prawy panel z odcinkami -->
            <div class="episodes-panel">
                <div class="panel-header">
                    <h3>Odcinki Hazbin Hotel</h3>
                    <div class="season-selector">
                        <span class="season-badge">Sezon 1</span>
                    </div>
                </div>

                <div class="episodes-list">
                    <div class="episode-card active" data-episode="1" onclick="changeEpisode(1)">
                        <div class="episode-number">
                            <span>01</span>
                        </div>
                        <div class="episode-content">
                            <h4>Pilot</h4>
                            <p>Odcinek pilotażowy • 32 min</p>
                            <div class="episode-progress">
                                <div class="progress-bar">
                                    <div class="progress-fill" style="width: 0%"></div>
                                </div>
                            </div>
                        </div>
                        <div class="episode-play">
                            <div class="play-indicator"></div>
                        </div>
                    </div>

                    <!-- Możesz dodać więcej odcinków -->
                    <div class="episode-card coming-soon" data-episode="2">
                        <div class="episode-number">
                            <span>02</span>
                        </div>
                        <div class="episode-content">
                            <h4>Nowy Odcinek</h4>
                            <p>Wkrótce...</p>
                        </div>
                        <div class="episode-play">
                            <div class="soon-badge">Wkrótce</div>
                        </div>
                    </div>
                </div>

                <!-- Kontrolki dodatkowe -->
                <div class="player-settings">
                    <div class="setting-group">
                        <label>Prędkość odtwarzania:</label>
                        <select id="speed-select" onchange="changeSpeed(this.value)">
                            <option value="0.5">0.5x</option>
                            <option value="0.75">0.75x</option>
                            <option value="1" selected>1.0x (Normalna)</option>
                            <option value="1.25">1.25x</option>
                            <option value="1.5">1.5x</option>
                            <option value="2">2.0x</option>
                        </select>
                    </div>

                    <div class="setting-group">
                        <label>Jakość:</label>
                        <select id="quality-select">
                            <option value="auto">Auto</option>
                            <option value="1080p">1080p</option>
                            <option value="720p">720p</option>
                            <option value="480p">480p</option>
                        </select>
                    </div>

                    <div class="volume-control">
                        <label>Głośność:</label>
                        <div class="volume-slider-container">
                            <input type="range" id="volume-slider" min="0" max="100" value="100" oninput="changeVolume(this.value)">
                            <div class="volume-level"></div>
                        </div>
                        <span class="volume-value" id="volume-value">100%</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Sugestie następnych odcinków -->
        <div class="next-episodes">
            <h3>Następny odcinek</h3>
            <div class="next-container">
                <div class="next-card" onclick="playNextEpisode()">
                    <div class="next-number">02</div>
                    <div class="next-info">
                        <h4>Kolejny Odcinek</h4>
                        <p>Dostępny wkrótce</p>
                    </div>
                    <div class="next-play">▶</div>
                </div>
            </div>
        </div>
    </div>

    <script src="player.js"></script>
</body>
</html>
