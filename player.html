<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serialkowo - Odtwarzacz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="player-page">
        <div class="video-container" id="video-container">
            <!-- Custom controls overlay -->
            <div class="custom-controls-overlay" id="controls-overlay">
                <!-- Play/Pause button -->
                <div class="center-controls">
                    <button class="big-control-btn" id="play-pause-btn" onclick="togglePlayPause()">
                        <div class="big-play-icon">‚ñ∂</div>
                        <div class="big-pause-icon">‚è∏</div>
                    </button>
                </div>
                
                <!-- Bottom controls bar -->
                <div class="bottom-controls">
                    <div class="left-controls">
                        <!-- Przycisk cofania 10s - strza≈Çka w LEWO -->
                        <button class="modern-btn rewind-btn" onclick="skipTime(-10)" title="Cofnij 10s">
                            <svg class="btn-icon" viewBox="0 0 24 24">
                                <path d="M11.99 5V1l-5 5 5 5V7c3.31 0 6 2.69 6 6s-2.69 6-6 6-6-2.69-6-6h-2c0 4.42 3.58 8 8 8s8-3.58 8-8-3.58-8-8-8z"/>
                            </svg>
                            <span class="btn-text">10s</span>
                        </button>
                        
                        <button class="modern-btn play-btn" id="play-pause-small" onclick="togglePlayPause()" title="Odtwarzaj/Pauza">
                            <svg class="btn-icon play-icon" viewBox="0 0 24 24">
                                <path d="M8 5v14l11-7z"/>
                            </svg>
                            <svg class="btn-icon pause-icon" viewBox="0 0 24 24">
                                <path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/>
                            </svg>
                        </button>
                        
                        <!-- Przycisk przewijania 10s - POPRAWIONA IKONA (strza≈Çka w PRAWO) -->
                        <button class="modern-btn forward-btn" onclick="skipTime(10)" title="Przewi≈Ñ 10s">
                            <svg class="btn-icon" viewBox="0 0 24 24">
                                <path d="M12 5V1l5 5-5 5V7c-3.31 0-6 2.69-6 6s2.69 6 6 6 6-2.69 6-6h2c0 4.42-3.58 8-8 8s-8-3.58-8-8 3.58-8 8-8z"/>
                            </svg>
                            <span class="btn-text">10s</span>
                        </button>
                        
                        <div class="volume-container">
                            <button class="modern-btn volume-btn" onclick="toggleMute()" title="D≈∫wiƒôk">
                                <svg class="btn-icon volume-high" viewBox="0 0 24 24">
                                    <path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/>
                                </svg>
                                <svg class="btn-icon volume-low" viewBox="0 0 24 24">
                                    <path d="M18.5 12c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM5 9v6h4l5 5V4L9 9H5z"/>
                                </svg>
                                <svg class="btn-icon volume-mute" viewBox="0 0 24 24">
                                    <path d="M16.5 12c0-1.77-1.02-3.29-2.5-4.03v2.21l2.45 2.45c.03-.2.05-.41.05-.63zm2.5 0c0 .94-.2 1.82-.54 2.64l1.51 1.51C20.63 14.91 21 13.5 21 12c0-4.28-2.99-7.86-7-8.77v2.06c2.89.86 5 3.54 5 6.71zM4.27 3L3 4.27 7.73 9H3v6h4l5 5v-6.73l4.25 4.25c-.67.52-1.42.93-2.25 1.18v2.06c1.38-.31 2.63-.95 3.69-1.81L19.73 21 21 19.73l-9-9L4.27 3zM12 4L9.91 6.09 12 8.18V4z"/>
                                </svg>
                            </button>
                            <div class="volume-slider-container">
                                <input type="range" class="volume-slider" id="volume-slider" min="0" max="1" step="0.1" value="1" oninput="changeVolume(this.value)">
                            </div>
                        </div>
                        
                        <div class="time-container">
                            <span id="current-time">0:00</span>
                            <span class="time-separator">/</span>
                            <span id="total-time">0:00</span>
                        </div>
                    </div>
                    
                    <div class="right-controls">
                        <div class="speed-control">
                            <button class="modern-btn speed-btn" onclick="toggleSpeed()" title="Prƒôdko≈õƒá odtwarzania">
                                <span class="speed-text" id="speed-text">1x</span>
                            </button>
                        </div>
                        
                        <button class="modern-btn episodes-btn" onclick="toggleEpisodesList()" title="Lista odcink√≥w">
                            <svg class="btn-icon" viewBox="0 0 24 24">
                                <path d="M4 6H2v14c0 1.1.9 2 2 2h14v-2H4V6zm16-4H8c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm-1 9H9V9h10v2zm-4 4H9v-2h6v2zm4-8H9V5h10v2z"/>
                            </svg>
                            <span class="btn-text">Odcinki</span>
                        </button>
                        
                        <button class="modern-btn fullscreen-btn" onclick="toggleFullscreen()" title="Pe≈Çny ekran">
                            <svg class="btn-icon fullscreen-open" viewBox="0 0 24 24">
                                <path d="M7 14H5v5h5v-2H7v-3zm-2-4h2V7h3V5H5v5zm12 7h-3v2h5v-5h-2v3zM14 5v2h3v3h2V5h-5z"/>
                            </svg>
                            <svg class="btn-icon fullscreen-close" viewBox="0 0 24 24">
                                <path d="M5 16h3v3h2v-5H5v2zm3-8H5v2h5V5H8v3zm6 11h2v-3h3v-2h-5v5zm2-11V5h-2v5h5V8h-3z"/>
                            </svg>
                        </button>
                    </div>
                </div>
                
                <!-- Progress bar -->
                <div class="progress-container" onclick="handleProgressClick(event)">
                    <div class="progress-buffer" id="progress-buffer"></div>
                    <div class="progress-bar" id="progress-bar">
                        <div class="progress-fill" id="progress-fill"></div>
                        <div class="progress-thumb" id="progress-thumb"></div>
                    </div>
                </div>
            </div>
            
            <!-- G≈Ç√≥wne wideo -->
            <video id="video-player" onclick="handleVideoClick(event)" preload="metadata">
                Twoja przeglƒÖdarka nie obs≈Çuguje odtwarzacza wideo.
            </video>
            
            <!-- Lista odcink√≥w -->
            <div class="episodes-sidebar" id="episodes-sidebar">
                <div class="sidebar-header">
                    <h3>Odcinki Hazbin Hotel</h3>
                    <button class="close-sidebar" onclick="toggleEpisodesList()">
                        <svg viewBox="0 0 24 24">
                            <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/>
                        </svg>
                    </button>
                </div>
                <div class="sidebar-content">
                    <!-- Odcinki bƒôdƒÖ dodane dynamicznie -->
                </div>
            </div>
            
            <!-- Loading spinner -->
            <div class="loading-spinner" id="loading-spinner">
                <div class="spinner"></div>
                <span>≈Åadowanie wideo...</span>
            </div>
            
            <!-- End screen -->
            <div class="end-screen" id="end-screen">
                <div class="end-content">
                    <div class="end-icon">üé¨</div>
                    <h3>Odcinek zako≈Ñczony</h3>
                    <p>Czy chcesz obejrzeƒá kolejny odcinek?</p>
                    <div class="end-buttons">
                        <button class="modern-btn secondary" onclick="replayEpisode()">
                            <svg class="btn-icon" viewBox="0 0 24 24">
                                <path d="M12 5V1L7 6l5 5V7c3.31 0 6 2.69 6 6s-2.69 6-6 6-6-2.69-6-6H4c0 4.42 3.58 8 8 8s8-3.58 8-8-3.58-8-8-8z"/>
                            </svg>
                            Obejrzyj ponownie
                        </button>
                        <button class="modern-btn primary" id="next-episode-btn" onclick="playNextEpisode()">
                            Nastƒôpny odcinek
                            <svg class="btn-icon" viewBox="0 0 24 24">
                                <path d="M10 17l5-5-5-5v10z"/>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="player.js"></script>
</body>
</html>
